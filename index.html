<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Asset Management</title>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <script defer src="bundle.js"></script>

  <div class="app">
    <div class="menu-toggle">
      <div class="hamburger">
        <span></span>
      </div>
    </div>


    <button class="add-button">
    </button>



    <aside class="sidebar">
      <h3>GOTTA-DO LIST</h3>

      <nav class="menu">
        <button class="menu-item inbox is-active"><img src="assets/icons/inbox.svg" alt=""><a
            href="#">Inbox</a></button>
        <button class="menu-item urgent "><img src="assets/icons/urgent.svg" alt=""><a href="#">Urgent</a></button>
        <button class="menu-item someday"><img src="assets/icons/someday.svg" alt=""><a href="#">Someday</a></button>
        <button class="menu-item logbook"><img src="assets/icons/logbook.svg" alt=""><a href="#">Logbook</a></button>
        <button class="menu-item trash"><img src="assets/icons/trash.svg" alt=""><a href="#">Trash</a></button>


      </nav>
    </aside>

    <main class="content">
      <div class="title">
        <img class="icon" src="assets/icons/inbox_big.svg" alt="">
        <h1 class="folder-title">Inbox</h1>
      </div>


      <form class="add-todo hide" type="submit" onsubmit="addBookToLibrary()" action="javascript:void(0);">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        
        <label for="description">Description</label>
        <textarea name="description" id="description" rows="5"></textarea>
        
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="inbox">Inbox</option>
          <option value="urgent">Urgent</option>
          <option value="someday">Someday</option>
        </select>

        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" name="deadline">
        
        <button type="submit" class="submit">Add To-Do</button>
      </form>


      <div class="entry-container">
        

        
        
      </div>
    </main>

  </div>
</body>

</html>
